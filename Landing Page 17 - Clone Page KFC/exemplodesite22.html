<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive WebSite KFC </title>
	<link rel="stylesheet" type="text/css" href="exemplodesite22.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
	<section class="main">
		<header>
			<a href="#"><img src="logoKFC.png" class="logo"></a>
			<div class="toggle"></div>
			<ul class="navigation">
				<li><a href="#"> Home </a></li>
				<li><a href="#"> Menu </a></li>
				<li><a href="#"> About </a></li>
				<li><a href="#"> Contact </a></li>
			</ul>
		</header>
		<div class="content">
			<div class="text">
				<h2>It's Finger<br>Lickin <span>Good </span></h2>
				<p>Lorem ipsum dolor sit, amet consectetur adiisicing elit.Ea enim consectesrt facilis< at eliahgfej voluptame peiriouh aliquenm. Coporitu sorucospri eurto soifnt pdmishpeo mfn pjsrhe ffnruhepwk.</p>
				<a href="#" class="btn">Order Now </a>
				</div>
				<div class="slider">
					<div class="slides active">
						<img src="burger_fries.png">
					</div>
					<div class="slides">
						<img src="french_fries.png">
					</div>
					<div class="slides">
						<img src="burger.png">
					</div>
					<div class="slides">
						<img src="fried_chicken.png">
					</div>
				</div>
			</div>

			<div class="footer">
				<ul class="sci">
					<li><a href="#"><i class="	fa fa-facebook-f fa-1x" style="color: white;"></i></a></li>
					<li><a href="#"><i class="	fa fa-twitter fa-1x" style="color:white;"></i></a></li>
					<li><a href="#"><i class=" fa fa-instagram fa-1x" style="color:white;" ></i></a></li>
				</ul>
				<div class="prevNext">
					<p>Always Fresh</p>
					<span class="prev"><i class="fa fa-chevron-left" style="color:white;"></i></span>
					<span class="next"><i class="	fa fa-chevron-right" style="color: white;"></i></span>
				</div>
				</div>
			</div>
	</section>

	<script>

		const menutoggle = document.querySelector('.toggle');
		const navigation = document.querySelector('.navigation');
		menutoggle.onclick = function(){
			menutoggle.classList.toggle('active')
			navigation.classList.toggle('active')
		}



		const slides = document.querySelectorAll('.slides');
		const prev = document.querySelector('.prev');
		const next = document.querySelector('.next');

		i = 0;

		function ActiveSlide(n){
			for(slide of slides)
				slide.classList.remove('active');
				slides[n].classList.add('active');
			}

		next.addEventListener('click', function(){
			if(i == slides.length - 1){
				i = 0;
				ActiveSlide(i);
			}
			else
			{
				i++;
				ActiveSlide(i);
			}
		})

		prev.addEventListener('click', function(){
			if(i == 0){
				i = slides.length - 1;
				ActiveSlide(i);
			}
			else
			{
				i--;
				ActiveSlide(i);
			}
		})

	</script>

</body>
</html>
